<app-card class="">
    <div class="w-full flex justify-between flex-wrap">
      <h2 class="text-2xl md:text-4xl font-bold">{{event.name}}</h2>
      <div class="flex items-center gap-x-4">
        <span>
          Date: {{event.createdAt | date:'mediumDate'}}
        </span>
      </div>
    </div>
    <div class=" flex flex-col gap-4">
      <p class="text-xl leading-2 tracking-wider">{{event.desc}}</p>
      <app-button labelText="Reserve" class="md:w-1/4" />
      <p class="self-end">Location: {{event.location}}</p>
    </div>
</app-card>
